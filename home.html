<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/styles.css" />
    <title>Home</title>
    <script defer src="/js/home.js"></script>
  </head>
  <body>
    <main class="main-home">
      <section>
        <div class="container">
          <div class="dog-profile">
            <div class="info-profile">
              <p>April, 07,2021</p>
              <h2>Athena</h2>
            </div>
            <img src="./assets/imgs/profile-dog.png" alt="profile-dog-img" />
          </div>
        </div>
      </section>
      <section id="status-section">
        <div class="container">
          <div class="status-wrapper">
            <ul class="status-items">
              <li>
                <p>Rotweller</p>
                <img src="./assets/icons/pawprint-orange.png" alt="pawprint" />
              </li>
              <li>
                <p>35kg</p>
                <img
                  src="./assets/icons/weighing-machine-icon.png"
                  alt="weight"
                />
              </li>
              <li>
                <p>23.06.2020</p>
                <img src="./assets/icons/confetti-icon.png" alt="birthday" />
              </li>
              <li>
                <p>Female</p>
                <img src="./assets/icons/gender-icon.png" alt="gender" />
              </li>
            </ul>
          </div>
        </div>
      </section>
      <section id="main-details">
        <div class="container">
          <div class="details-wrapper">
            <div class="detail detail-orange">
              <a class="link-a" href="./info.html">
                <img src="./assets/icons/medicine-icon.png" alt="medicine" />
                <p>Medical<br />record</p>
              </a>
            </div>
            <div class="detail detail-orange">
              <a class="link-a" href="./info.html">
                <img src="./assets/icons/schedule-icon.png" alt="schedule" />
                <p>Shedule<br />visits</p>
              </a>
            </div>
            <div class="detail">
              <a class="link-a" href="./info.html">
                <img src="./assets/icons/pawprint.png" alt="pawprint" />
                <p>Detailed<br />information</p>
              </a>
            </div>
            <div class="detail">
              <a class="link-a" href="./info.html">
                <img src="./assets/icons/vaccine-icon.png" alt="vaccine" />
                <p>
                  Vaccination<br />
                  schedule
                </p>
              </a>
            </div>
          </div>
        </div>
      </section>
      <nav class="navgation">
        <div class="container">
          <ul class="navigation-links">
            <li class="link active-link" data-info="home">
              <img src="./assets/icons/home-nav.png" alt="home" />
              <small class="home active-link-home">home</small>
            </li>

            <li class="link" data-info="notif">
              <img src="./assets/icons/bell-nav.png" alt="notification" />
              <small class="notif active-link-notif">notif</small>
            </li>

            <li class="link" data-info="config">
              <small class="config active-link-config">config</small>
              <img
                class="last-icon"
                src="./assets/icons/settings-nav.png"
                alt="settings"
              />
            </li>
          </ul>
        </div>
      </nav>
    </main>
  </body>
</html>
