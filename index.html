<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./css/styles.css" />
    <title>Doguinho</title>
  </head>
  <body>
    <main id="main-login">
      <div class="container">
        <div class="login-wrapper">
          <h1>
            myDog <span><img src="./assets/icons/paw-logo.png" alt="" /></span>
          </h1>
          <form class="form">
            <div class="form-group">
              <img src="./assets/icons/paw-login.png" alt="username" />

              <input
                id="username"
                type="text"
                placeholder="Username or e-mail"
              />
              <span class="underline"></span>
            </div>
            <div class="form-group">
              <img
                class="lockdown-icon"
                src="./assets/icons/padlock-icon.png"
                alt="username"
              />
              <input id="password" type="password" placeholder="Password" />
              <span class="underline"></span>
            </div>
            <button class="btn btn-primary">Log in</button>
          </form>
          <p class="account-p">
            Don't have an account yet ? <span>Sign up!</span>
          </p>
          <div class="dog-wrapper">
            <img src="./assets/imgs/main-dog.png" alt="dog" />
          </div>

          <img
            class="paw paw-one"
            src="./assets/icons/pawprint-orange.png"
            alt="pawprint"
          />
          <img
            class="paw paw-two"
            src="./assets/icons/pawprint-orange.png"
            alt="pawprint"
          />
        </div>
      </div>
    </main>

    <script type="module" src="./js/main.js"></script>
  </body>
</html>
