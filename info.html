<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/styles.css" />
    <title>Detailed Information</title>
    <script defer src="/js/info.js"></script>
  </head>
  <body>
    <main>
      <section>
        <div class="container">
          <div class="profile-wrapper-detail">
            <div>
              <img src="./assets/icons/pawprint-orange.png" alt="pawprint" />
              <h2>Detailed Information</h2>
            </div>
            <img
              class="profile-dog-img"
              src="./assets/imgs/profile-dog.png"
              alt="profile-dog-img"
            />
          </div>
        </div>
      </section>
      <section id="status-section">
        <div class="container">
          <div class="status-wrapper">
            <ul class="status-items">
              <li>
                <p>Rotweller</p>
                <img src="./assets/icons/pawprint-orange.png" alt="pawprint" />
              </li>
              <li>
                <p>35kg</p>
                <img
                  src="./assets/icons/weighing-machine-icon.png"
                  alt="weight"
                />
              </li>
              <li>
                <p>23.06.2020</p>
                <img src="./assets/icons/confetti-icon.png" alt="birthday" />
              </li>
              <li>
                <p>Female</p>
                <img src="./assets/icons/gender-icon.png" alt="gender" />
              </li>
            </ul>
          </div>
        </div>
      </section>
      <section>
        <div class="container">
          <ul class="status-wrapper-info">
            <li><span>Owner's Name</span><span>Luciano Gomes</span></li>
            <li><span>Doctor's Name</span><span>Aline Kossfer</span></li>
            <li>
              <span>Address</span
              ><span class="info-address"
                >Street 4, planmice walkers, Goias Brazil - 07900000</span
              >
            </li>
            <li><span>Phone</span><span>+55(64) 9999-9999</span></li>
            <li><span>Email</span><span>pet@gomes.com.br</span></li>
          </ul>
        </div>
      </section>
      <nav class="navgation">
        <div class="container">
          <ul class="navigation-links">
            <li class="link" data-info="home">
              <img src="./assets/icons/home-nav.png" alt="home" />
              <small class="home active-link-home">home</small>
            </li>

            <li class="link" data-info="notif">
              <img src="./assets/icons/bell-nav.png" alt="notification" />
              <small class="notif active-link-notif">notif</small>
            </li>

            <li class="link" data-info="config">
              <small class="config active-link-config">config</small>
              <img
                class="last-icon"
                src="./assets/icons/settings-nav.png"
                alt="settings"
              />
            </li>
          </ul>
        </div>
      </nav>
    </main>
  </body>
</html>
